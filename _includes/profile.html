<div class="profile">
    <h1>{{ site.title }}</h1>
    <div class="profile-picture">
        <div class="card-container">
            {% for item in site.data.fellows %}
            <div class="card">
                <a href="/profiles/{{ item.username }}">
                    <div class="avatar">
                        <img class="profile-img" src="./assets/img/{{ item.img }}">
                    </div>
                    <div class="info">
                        <div class="name">{{ item.name }}</div>
                        <ul class="social-icons">
                            <li><a href="{{ item.twitter }}"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="{{ item.github }}"><i class="fab fa-github"></i></a></li>
                            <li><a href="{{ item.linkedin }}"><i class="fab fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
